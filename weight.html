<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Metric Conversion</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Length</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="weight.html">Weight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Time</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Temperature</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weight Conversion</h1>

        <!-- Conversion Inputs -->
        <div class="row align-items-center justify-content-center g-0">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">From</h5>
                        <div class="mb-3">
                            <label for="from-unit" class="form-label">Select Unit:</label>
                            <select id="from-unit" class="form-select">
                                <option value="grams">Grams (g)</option>
                                <option value="kilograms">Kilograms (kg)</option>
                                <option value="pounds">Pounds (lb)</option>
                                <option value="ounces">Ounces (oz)</option>
                            </select>
                        </div>
                        <input id="from-value" type="number" class="form-control" placeholder="Enter value">
                    </div>
                </div>
            </div>

            <!-- Swap Arrow -->
            <div class="col-md-2 text-center">
                <button id="swap-button" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left-right"></i>
                </button>
            </div>

            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">To</h5>
                        <div class="mb-3">
                            <label for="to-unit" class="form-label">Select Unit:</label>
                            <select id="to-unit" class="form-select">
                                <option value="grams">Grams (g)</option>
                                <option value="kilograms">Kilograms (kg)</option>
                                <option value="pounds">Pounds (lb)</option>
                                <option value="ounces">Ounces (oz)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input id="to-value" type="number" class="form-control" placeholder="Converted value" disabled>
                            <button id="copy-button" class="btn btn-outline-secondary" type="button" title="Copy to Clipboard" onclick="copy()">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Convert Button -->
        <div class="text-center mt-4">
            <button id="convert-button" class="btn btn-primary btn-lg" onclick="convertUnits()">Convert</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
