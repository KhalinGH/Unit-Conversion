    <script

      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6894996416265504"
      crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Easily convert between Celsius, Fahrenheit, Kelvin, and Rankine with our accurate online temperature converter. Fast, free, and mobile-friendly." />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>
      Convert Temperature Units Online | Celsius, Fahrenheit, Kelvin & Rankine
    </title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Temperature Converter",
        "description": "Convert Celsius, Fahrenheit, Kelvin, and Rankine using our free and accurate online temperature conversion calculator.",
        "url": "https://unitconversion.info/temperature.html"
      }
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuickConversions</a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Length</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="weight.html">Weight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="time.html">Time</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="temperature.html">Temperature</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Temperature Conversion</h1>

      <!-- Conversion Inputs -->
      <div class="row align-items-center justify-content-center g-0">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Convert From</h5>
              <div class="mb-3">
                <label for="from-unit" class="form-label">Select Unit:</label>
                <select
                  id="from-unit"
                  class="form-select"
                  onchange="convertUnits()">
                  <option value="celsius">Celsius (°C)</option>
                  <option value="fahrenheit">Fahrenheit (°F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                  <option value="rankine">Rankine (°R)</option>
                </select>
              </div>
              <input
                id="from-value"
                type="number"
                class="form-control"
                oninput="convertUnits()"
                placeholder="Enter value" />
            </div>
          </div>
        </div>

        <!-- Swap Arrow -->
        <div class="col-md-2 text-center">
          <button
            id="swap-button"
            style="border: none"
            title="swap"
            class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left-right"></i>
          </button>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">To</h5>
              <div class="mb-3">
                <label for="to-unit" class="form-label">Select Unit:</label>
                <select
                  id="to-unit"
                  class="form-select"
                  onchange="convertUnits()">
                  <option value="celsius">Celsius (°C)</option>
                  <option value="fahrenheit">Fahrenheit (°F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                  <option value="rankine">Rankine (°R)</option>
                </select>
              </div>
              <div class="input-group">
                <input
                  id="to-value"
                  type="number"
                  class="form-control"
                  placeholder="Converted value"
                  disabled />
                <button
                  id="copy-button"
                  class="btn btn-outline-secondary"
                  type="button"
                  title="Copy to Clipboard"
                  onclick="copy()">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Convert Button -->
      <div class="text-center mt-4">
        <button id="convert-button" class="btn btn-lg" onclick="convertUnits()">
          Convert
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <footer class="text-center mt-5">
      <p>
        Try our other converters:
        <a href="index.html">Length</a> | <a href="time.html">Time</a> |
        <a href="weight.html">Weight</a>
      </p>
    </footer>
  </body>
</html>
